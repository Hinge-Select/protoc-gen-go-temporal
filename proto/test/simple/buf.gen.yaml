version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cludden/protoc-gen-go-temporal/gen
plugins:
  - plugin: go
    out: ../test/simple/gen
    opt: paths=source_relative
  - plugin: go_temporal
    out: ../test/simple/gen
    opt: paths=source_relative
    strategy: all
